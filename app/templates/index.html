{% extends "base.html" %}

{% block content %}
    {% if user %}
    <h1>Hi, {{ user.username }}!</h1>
    {% else %}
    <h1>Hi, come here often?</h1>
    {% endif %}
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
